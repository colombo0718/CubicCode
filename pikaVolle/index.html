<script type="importmap">
        {
            "imports": {
                "three": "https://threejs.org/build/three.module.js",
                "three/addons/": "https://threejs.org/examples/jsm/"
            }
        }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
<script type="module">
    import * as THREE from 'three';
    // import { VOXLoader, VOXMesh } from 'three/addons/loaders/VOXLoader.js';
    import { VOXLoader, VOXMesh } from 'https://cubiccode.vercel.app/VOXLoader_mine_2.js';
    // 創建場景、相機和渲染器
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    // 設置相機位置
    camera.position.y = 2;  
    camera.position.z = 10;

    const world = new CANNON.World();
    world.gravity.set(.1, -9.82, 0); // Set gravity in m/s²
    console.log(world)

        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
        const planeMesh = new THREE.Mesh(planeGeometry, planeMaterial);
        planeMesh.rotation.x = -Math.PI / 2;
        scene.add(planeMesh);

        // 创建物体的材料
        var sphereMaterial = new CANNON.Material({
            friction: 0.3,     // 摩擦系数
            restitution: .8   // 弹性系数
        });

        // Cannon.js plane
        const planeShape = new CANNON.Plane();
        const planeBody = new CANNON.Body({ mass: 0 ,material: sphereMaterial});
        planeBody.addShape(planeShape);
        planeBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
        world.addBody(planeBody);

        // 创建物体的材料
        var sphereMaterial = new CANNON.Material({
            friction: 0.3,     // 摩擦系数
            restitution: 1   // 弹性系数
        });

        // Cannon.js sphere
        const sphereShape = new CANNON.Sphere(.4);
        const sphereBody = new CANNON.Body({ mass: 1 ,material: sphereMaterial});
        sphereBody.addShape(sphereShape);
        sphereBody.position.set(0, 8, 0);
        world.addBody(sphereBody);
        console.log(sphereBody.material)


    // 添加燈光
    var ambientLight = new THREE.AmbientLight(0xffffff, .5); // 產生柔和的光
    scene.add(ambientLight);

    var directionalLight = new THREE.DirectionalLight(0xffffff, 1); // 產生方向光
    directionalLight.position.set(0, 0, 1);
    scene.add(directionalLight);


    var ball= new THREE.Object3D();

    const loader1 = new VOXLoader();
    loader1.load( 'https://cubiccode.vercel.app/pikaVolle/ball.vox', function ( chunks ) {
    // loader1.load( './vox/Bulbasaur.vox', function ( chunks ) {
        
        console.log(chunks)
        for ( let i = 0; i < chunks.length; i ++ ) {
            const chunk = chunks[ i ];
            const mesh = new VOXMesh( chunk );
            mesh.scale.setScalar( .1 );
            ball.add( mesh );
            console.log(i,mesh,chunk.name)
        }
        // ball.position.y=1

    } );


    scene.add(ball);
        // 開始動畫
    setInterval(animate, 10); // 每秒約 60 幀的更新率
    function animate() {
        world.step(0.01);
            ball.position.copy(sphereBody.position);
            ball.quaternion.copy(sphereBody.quaternion);
        // meshes.rotation.y += 0.01;
        renderer.render(scene, camera);
    }
</script>
